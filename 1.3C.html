<h3>Definition:</h3>
<p class="bordure">La mole est un paquet contenant 6,02.E23.Ce nombre est la constante d'Avogadro, notée Na et est sans unité. Le nombre de paquet "n" est la quantité de matiere et s'exprime en mol.Le nombre s'exprime en mol.</p>
<span class="encadrer-un-contenu"> n=N*Na </span>
